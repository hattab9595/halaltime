<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ä–∞—Å—Å—Ä–æ—á–∫–∏</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            background-color: #0f172a;
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .custom-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –∏–∫–æ–Ω–æ–∫
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                } else {
                    // –ï—Å–ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –µ—â–µ –≥—Ä—É–∑–∏—Ç—Å—è, –ø—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª
                    const interval = setInterval(() => {
                        if (window.lucide) {
                            window.lucide.createIcons();
                            clearInterval(interval);
                        }
                    }, 100);
                    return () => clearInterval(interval);
                }
            }, [name]);

            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [totalAmount, setTotalAmount] = useState(0);
            const [hasDownPayment, setHasDownPayment] = useState(true);
            const [months, setMonths] = useState(3);

            const getConditions = (m, withDP) => {
                if (withDP) {
                    switch (m) {
                        case 3: return { rate: 0.08, min: 25000, max: Infinity };
                        case 6: return { rate: 0.16, min: 25000, max: Infinity };
                        case 9: return { rate: 0.23, min: 25000, max: Infinity };
                        case 12: return { rate: 0.30, min: 30000, max: Infinity };
                        default: return { rate: 0, min: 0, max: Infinity };
                    }
                } else {
                    const rates = { 3: 0.12, 6: 0.22, 9: 0.33, 12: 0.42 };
                    return { rate: rates[m], min: 25000, max: 100000 };
                }
            };

            const current = getConditions(months, hasDownPayment);
            const isAmountValid = totalAmount >= current.min && totalAmount <= (current.max || Infinity);
            
            const markupValue = totalAmount * current.rate;
            const totalWithMarkup = totalAmount + markupValue;
            const downPaymentAmount = hasDownPayment ? totalWithMarkup * 0.20 : 0;
            const monthlyPayment = (totalWithMarkup - downPaymentAmount) / months;

            const handleAmountChange = (e) => {
                const val = e.target.value.replace(/\D/g, '');
                setTotalAmount(val === '' ? 0 : Number(val));
            };

            const shareCalculation = () => {
                const fmt = (num) => Math.round(num).toLocaleString('ru-RU');
                let text = `üìã –ì–†–ê–§–ò–ö –ü–õ–ê–¢–ï–ñ–ï–ô\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüí∞ –°—É–º–º–∞: ${fmt(totalAmount)} ‚ÇΩ\n‚è≥ –°—Ä–æ–∫: ${months} –º–µ—Å.\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
                if (hasDownPayment) {
                    text += `üî¥ –ü–ï–†–í–´–ô –í–ó–ù–û–°: ${fmt(downPaymentAmount)} ‚ÇΩ\n\n`;
                } else {
                    text += `üü¢ –ë–ï–ó –í–ó–ù–û–°–ê\n\n`;
                }
                text += `üìÖ –ü–õ–ê–¢–ï–ñ–ò:\n`;
                for (let i = 1; i <= months; i++) {
                    text += `${i} –º–µ—Å: ${fmt(monthlyPayment)} ‚ÇΩ\n`;
                }
                text += `\n‚úÖ –ò–¢–û–ì–û: ${fmt(totalWithMarkup)} ‚ÇΩ`;

                if (navigator.share) {
                    navigator.share({ title: '–†–∞—Å—Å—Ä–æ—á–∫–∞', text: text }).catch(() => {});
                } else {
                    navigator.clipboard.writeText(text).then(() => alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!'));
                }
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 flex justify-center p-0 md:p-6">
                    <div className="w-full max-w-xl bg-slate-900 md:rounded-[2rem] custom-shadow overflow-hidden flex flex-col border-x border-slate-800">
                        <div className="bg-indigo-600 p-6 text-white shrink-0">
                            <div className="flex items-center gap-3">
                                <Icon name="calculator" size={24} />
                                <h1 className="text-xl font-bold uppercase tracking-tight">–†–∞—Å—Å—Ä–æ—á–∫–∞</h1>
                            </div>
                        </div>

                        <div className="p-5 space-y-6 flex-1 overflow-y-auto">
                            <div className="space-y-3">
                                <label className="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">–°—É–º–º–∞ —Ç–æ–≤–∞—Ä–∞</label>
                                <div className="relative">
                                    <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500">
                                        <Icon name="banknote" size={20} />
                                    </div>
                                    <input 
                                        type="text" 
                                        inputMode="numeric"
                                        value={totalAmount === 0 ? '' : totalAmount.toLocaleString('ru-RU')}
                                        onChange={handleAmountChange}
                                        className={`w-full pl-12 pr-10 py-4 bg-slate-800/50 border-2 rounded-2xl text-xl font-bold outline-none transition-all ${totalAmount > 0 && !isAmountValid ? 'border-red-500/50' : 'border-slate-800 focus:border-indigo-600'}`}
                                        placeholder="0"
                                    />
                                    <span className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 font-bold">‚ÇΩ</span>
                                </div>
                                {totalAmount > 0 && !isAmountValid && (
                                    <p className="text-[10px] text-red-400 font-bold px-1 uppercase">
                                        {totalAmount < current.min ? `–ú–∏–Ω: ${current.min.toLocaleString()} ‚ÇΩ` : `–ú–∞–∫—Å: ${current.max.toLocaleString()} ‚ÇΩ`}
                                    </p>
                                )}
                            </div>

                            <div className="space-y-4">
                                <div className="flex bg-slate-800/80 p-1 rounded-xl">
                                    <button onClick={() => setHasDownPayment(true)} className={`flex-1 py-2 rounded-lg text-[10px] font-bold uppercase transition-all ${hasDownPayment ? 'bg-indigo-600 shadow-lg' : 'text-slate-500'}`}>–°–æ –≤–∑–Ω–æ—Å–æ–º</button>
                                    <button onClick={() => setHasDownPayment(false)} className={`flex-1 py-2 rounded-lg text-[10px] font-bold uppercase transition-all ${!hasDownPayment ? 'bg-indigo-600 shadow-lg' : 'text-slate-500'}`}>–ë–µ–∑ –≤–∑–Ω–æ—Å–∞</button>
                                </div>
                                <div className="grid grid-cols-4 gap-2">
                                    {[3, 6, 9, 12].map(m => (
                                        <button key={m} onClick={() => setMonths(m)} className={`py-3 rounded-xl border-2 transition-all ${months === m ? 'border-indigo-600 bg-indigo-600/10 text-indigo-400' : 'border-slate-800 text-slate-500'}`}>
                                            <div className="text-sm font-bold">{m}–º</div>
                                            <div className="text-[8px] opacity-60">+{Math.round(getConditions(m, hasDownPayment).rate * 100)}%</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-slate-800/30 rounded-2xl p-4 border border-slate-800">
                                <div className="flex justify-between items-center text-[10px] font-bold text-slate-500 uppercase mb-2">
                                    <span>–ù–∞—Ü–µ–Ω–∫–∞: {Math.round(markupValue).toLocaleString()} ‚ÇΩ</span>
                                    <span className="text-indigo-400">–ò—Ç–æ–≥–æ: {Math.round(totalWithMarkup).toLocaleString()} ‚ÇΩ</span>
                                </div>
                                <div className="h-px bg-slate-800 w-full mb-4"></div>
                                
                                {isAmountValid && (
                                    <div className="space-y-2">
                                        {hasDownPayment && (
                                            <div className="flex justify-between bg-indigo-600/20 p-3 rounded-xl border border-indigo-500/30">
                                                <span className="text-xs font-bold uppercase">–í–∑–Ω–æ—Å 20%</span>
                                                <span className="font-bold">{Math.round(downPaymentAmount).toLocaleString()} ‚ÇΩ</span>
                                            </div>
                                        )}
                                        <div className="max-h-[200px] overflow-y-auto pr-1 space-y-2 no-scrollbar">
                                            {[...Array(months)].map((_, i) => (
                                                <div key={i} className="flex justify-between bg-slate-800/50 p-3 rounded-xl text-sm">
                                                    <span className="text-slate-500">{i+1} –ø–ª–∞—Ç–µ–∂</span>
                                                    <span className="font-bold">{Math.round(monthlyPayment).toLocaleString()} ‚ÇΩ</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {isAmountValid && (
                                <button onClick={shareCalculation} className="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-2xl font-bold flex items-center justify-center gap-2 uppercase text-xs tracking-widest shadow-lg shadow-indigo-900/20">
                                    <Icon name="share-2" size={16} />
                                    –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç—É
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –≤—ã–Ω–µ—Å–µ–Ω–∞ –≤–Ω–∏–∑ –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', e => e.waitUntil(caches.open('v1').then(c => c.addAll(['/']))));
                    self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(() => {});
            });
        }
    </script>
</body>
</html>
